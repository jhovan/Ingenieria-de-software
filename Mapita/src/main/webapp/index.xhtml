<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Inicio</title>
            <h:outputStylesheet name="css/estilos.css"/>
        </h:head>
        <h:body>
            <header>
                <h1>Mapita</h1>
                <h:form id="login">

                    <p:inputText class="texto" id="email" value="#{controladorSesion.correo}" placeholder="Correo" required="true" requiredMessage="Por favor ingresa tu correo" validatorMessage="Debe ser un correo valido">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        <p:keyFilter regEx="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                    </p:inputText> 
                    <p:message for="email"/>
                    <p:password class="texto" id="password" value="#{controladorSesion.contrasenia}" placeholder="Contrasenia"  required="true" requiredMessage="Por favor ingresa tu contrasenia"/>
                    <p:message for="password"/>
                    <p:commandButton class="texto" action="#{controladorSesion.login()}" value="login" update="login" />
                        
                </h:form>
                
            </header>
            <main>
                <section>
                    <div id="mapa"></div>
                </section>
               
                <aside>
                    <h1> Casos de uso </h1>
                    <UL>
                        <LI>Agregar Usuario</LI>
                        <LI>Modificar Usuario</LI>
                        <LI><a href="buscar_usuario.xhtml">Buscar Usuario</a></LI>
                        <LI>Eliminar Usuario</LI>
                        <LI>Agregar Marcador</LI>
                        <LI>Modificar Marcador</LI>
                        <LI><a href="buscar_marcador.xhtml">Buscar Marcador</a></LI>
                        <LI>Eliminar Marcador</LI>
                    </UL>
                    
                </aside>
            </main>
            <footer>
                <h3>
                    Â© 2019, XiuTech, Todos los derechos reservados
                </h3>
            </footer>

        </h:body>
    </f:view>
</html>
