<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Inicio</title>
            <h:outputStylesheet name="css/estilos.css"/>
        </h:head>
        <h:body>
            <header>
                <h1>Mapita</h1>
                <h:form id="busqueda">
                    <p:inputText type="search " value="#{buscaPorNombre.nombre}"/>
                    <p:commandButton action="#{buscaPorNombre.buscaPorNombre()}" value="BuscaPorNombre"/>
                </h:form>
                <h:form id="sesion">
                    <p:inputText id="correo" value="#{buscaPorCorreoContrasenia.correo}" placeholder="Correo"/>
                    <p:password id="contrasenia" value="#{buscaPorCorreoContrasenia.contrasenia}" placeholder="Contraseña"/>
                    <p:commandButton action ="#{buscaPorCorreoContrasenia.buscaPorCorreoContrasenia()}" value ="Iniciar Sesión" ajax="false"/>
                </h:form>
            </header>
            <main>
                <section>
                    <div id="colores">
                        <div id="rojo" class="color"></div>
                        <div id="naranja" class="color"></div>
                        <div id="amarillo" class="color"></div>
                        <div id="verde" class="color"></div>
                        <div id="azul" class="color"></div>
                        <div id="anil" class="color"></div>
                        <div id="violeta" class="color"></div>
                        
                    </div>
                    <div id="mapa"></div>
                </section>
                <aside>
                    <h2>
                        Registrate
                    </h2>
                    <h:form>
                        <p:inputText id="nombre" value="#{agregarUsuario.nombre}" placeholder="Nombre"/><br/>
	                <p:inputText id="correo" value="#{agregarUsuario.correo}" placeholder="Correo"/><br/>
	                <p:password id="contrasenia" value="#{agregarUsuario.contrasenia}" placeholder="Contraseña"/><br/>
	                <p:calendar id="fechanacimiento" value="#{agregarUsuario.fechanacimiento}" placeholder="Fecha de nacimiento"/><br/>
	                <p:commandButton action ="#{agregarUsuario.agregarUsuario()}" value ="Registrarme" ajax="false"/>
                    </h:form>
                </aside>
            </main>
            <footer>
                <h3>
                    © 2019, XiuTech, Todos los derechos reservados
                </h3>
            </footer>

        </h:body>
    </f:view>
</html>
